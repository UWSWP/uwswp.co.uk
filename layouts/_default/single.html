<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default site.Language.Lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ block "title" . }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-social@2/css/all.min.css"
    />
    {{ $css := "css/main.css" | relURL }}
    <link rel="stylesheet" href="{{ $css }}" />
  </head>

  <body>
    {{ partial "nav.html" . }}

    <section class="hero is-medium grey">
      <div class="hero-body has-text-centered">
        <div class="container is-max-desktop">
          <h1 class="title">{{ .Title }}</h1>
          <p class="subtitle">{{ .Page.Params.Subtitle }}</p>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="content container is-max-desktop">{{ .Content }}</div>
    </section>

    {{ partial "footer.html" . }}

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      document
        .querySelector(".navbar-burger")
        .addEventListener("click", function (e) {
          e.target.classList.toggle("is-active");
          document.querySelector(".navbar-menu").classList.toggle("is-active");
        });
    </script>
    <script
      async
      defer
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
    <noscript
      ><img
        src="https://queue.simpleanalyticscdn.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
